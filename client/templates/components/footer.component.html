<template name="TableFooter">

  <div class="row">
    <div class="col-md-6">
      
      <p class="result-description">Showing {{formatNumber result.beginPage}} to {{formatNumber result.endPage}} of {{formatNumber result.total}} entries</p>
    
    </div>
    <div class="col-md-6">

      <nav aria-label="Table navigation" class="pull-right pagination-navbar">
        {{#unless Template.subscriptionsReady}}
          <i class="fa fa-circle-o-notch fa-spin"></i>
        {{/unless}}

        <ul class="pagination"></ul>
      </nav>
    
    </div>
  </div>

</template>
